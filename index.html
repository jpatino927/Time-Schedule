    <body>

        <div style="width:100%;height:0;padding-bottom:51%;position:relative;"><iframe src="https://giphy.com/embed/vLfY9FMHqvPmo" width="100%" height="60%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/off-dangle-a400m-vLfY9FMHqvPmo"></a></p>
        <div id="trivia" class="w3-container; w3-animate-fading"><h1><p style="font-size: 47px; font-family: serif; color:lightsteelblue"><button class="w3-button w3-black w3-round-xxlarge">CATCH YOUR FLIGHT</button></p></h1></div>
        
        <div class="container">
            <div style="background:white"   class="jumbotron">
                <h1 style="background:white;color:black;"    class="h1 text-center">AIRLINE-CRAZY SCHEDULE</h1>
            </div>
            <br>
            <div class="card" style="width: 100%;color:black">
                    <div style="text-align:center;font-size: 30px; color:red;" class="card-header">
                      Current Flight Schedule
                    </div>
                    <div class="container-fluid">
                        <table class="table" id="flytTable">
                            <thead>
                                <tr>
                                    <th scope="col">FLIGHT NUMBER</th>
                                    <th scope="col">DESTINATION</th>
                                    <th scope="col">FREQUENCY(min)</th>
                                    <th scope="col">NEXT FLIGHT</th>
                                    <th scope="col">DELAYS</th>
                                    <!-- <th scope="col">PENDING</th> -->
                                </tr>
                                </thead>
                            <tbody >
                                
                            </tbody>
                        </table>
                    </div>
                  </div>
                 
                  <br>
                  <img src="assets/images/airbus.jpg" alt="airplane">
                <div class="card" style="width: 100%;color:black">
                    <div style="text-align:center;font-size: 30px; color:red;" class="card-header">
                      Add Crazy-Flights
                    </div>
                    <div class="container-fluid">
                        <br>
                        <p>Flight Number</p>
                        <input id="flytNumber" class="form-control mr-sm-2" type="search" placeholder="Number..." aria-label="Search">
                        <br>
                        <p>Crazy Flight Destination</p>
                        <input id="flytDestination" class="form-control mr-sm-2" type="search" placeholder="what crazy place are your going..." aria-label="Search">
                        <br>
                        <p>First Flight Time (HH:mm - military time)</p>
                        <input id="firstFlytTime" class="form-control mr-sm-2" type="search" placeholder="(19:20)" aria-label="Search">
                        <br>
                        <p>Frequency(min)</p>
                        <input id="frequency" class="form-control mr-sm-2" type="search" placeholder="How often do you loose your mind" aria-label="Search">
                        <br>
                        <button id="avion" type="button" class="btn btn-primary">Submit</button>
                        <br>
                        <br>
                    </div>
                
                </div>
        </div>        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
